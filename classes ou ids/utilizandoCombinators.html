<!-- Utilizando combinadores HTML -->
<ul>
  <li>Alooo</li>
  <li class="red">Hey</li>
</ul>
<style>
  ul > li[class="red"] {
    color: red;
  }
</style>
<!-- 
Dica: Seletores muito específicos tendem a causar dificuldades no reuso das regras de estilização.
Muitas vezes, um simples uso de classes, torna o trabalho mais eficiente
-->
