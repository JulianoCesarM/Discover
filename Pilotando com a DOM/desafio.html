<!-- Desafio modal-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
    />
  </head>
  <body
    class="h-screen bg-purple-100 flex flex-col items-center justify-center"
  >
    <button id="openModal" class="bg-puple-700 text-white py-2 px-4 rounded">
      Abrir Janela
    </button>
    <div
      class="modal-wrapper invisible fixed bg-gray-500 w-screen h-screen flex items-center justify-center"
    >
      <div class="p-8 bg-white text-center rounded">Tecle ESC para fechar</div>
    </div>
    <script>
      const openModalButton = document.getElementById("openModal")
      const modalWrapper = document.querySelector(".modal-wrapper")

      openModalButton.onclick = function () {
        console.log("cheguei")
        openModalButton.classList.add("modal-wrapper")
      }

      document.addEventListener("keydown", function (event) {
        const isEscKey = event.key === "Escape"
        if (isEscKey) {
          modalWrapper.classList.add("invisible")
        }
      })
    </script>
  </body>
</html>
