<!DOCTYPE html>
<html lang="en">
  <head>
    <!--getElementsByTagName (HTMLCollection)-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--getElementById (Element)-->
    <h1 id="blog-title">Meu blog</h1>
    <!--getElementsByClassName (HTMLCollection)-->
    <h2 class="one">Meu blog</h2>
    <p class="one">Meu blog</p>
    <!--querySelector (Element)-->
    <h3 class="two">Meu blog</h3>
    <!--querySelectorAll (nodelist)-->
    <h3 class="three" src="">Meu blog</h3>
    <script src=""></script>
  </body>
  <script>
    const element = document.getElementById("blog-title")
    console.log(element)

    const element2 = document.getElementsByClassName("one")
    console.log(element2)

    const element3 = document.getElementsByTagName("meta")
    console.log(element3)

    const element4 = document.querySelector(".two")
    console.log(element4)

    const elements = document.querySelectorAll("[src]")
    console.log(elements)

    /*Não é possivel utilizar o forEach com o getElementsByClassName*/
    elements.forEach((el) => console.log(el))
  </script>
</html>
